<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>  
    /*element Selector*/
    p{
        border: 2px solid blue;
    }
    /* ID selector*/
        #firstpara{
            color: darkgreen;
            /*class selector*/
            .bgBlue{
                background-color: darkkhaki;
            /*this Grouping slector/*   
                footer, span{
                    background-color: blue;
                }
            }
        }
    </style>
</head>
<body>
    <h2>CSS selectors</h2>
    <p id="firstpara">Lorem ipsum dolor sit. </p>
    <p id="secondpara" class="redelement bgBlue">This is a simple CSS selector </p>
    <span>this a span </span>
    <div>
        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat odio eius quisquam.</p>
        
    </div>
    <footer> this is footer of website </footer>
</body>
</html>
